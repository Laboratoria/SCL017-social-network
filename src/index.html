    <main class="title">
        <section id="landing">
            <img id="symbol-1" class="logo" src="./css/img_app/chevronLS.png" alt="logo">

        <section id="register-content" style="display: none;">

            </form>
            <button href="#" type="button" id="loginGoogle">Login with Google</button></section>
            <!-- <button href="#" type="button" class="logout-btn">LOGOUT</button> -->

            <form id="login-form">
                <input type="email" id="login-email" placeholder="Ingresa tu email" required>
                <input type="password" id="login-password" placeholder="Ingresa tu Password" required>
                <button href="#" type="submit" id="login-btn">LOGIN</button>
            </form>
            <button href="#" type="button" id="loginGoogle">Login with Google</button>

        </section>
        <section id="feed" style="display: none;">
            <h1>Estas en el Feed</h1>
            <button href="#" type="button" id ="logout-btn">LOGOUT</button>

        </section>

    </main>
